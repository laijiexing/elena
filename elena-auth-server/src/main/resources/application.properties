spring.application.name=elena-auth-server
server.port=8002
#eureka
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.refresh.enable=true
eureka.client.fetch-registry=true
eureka.instance.lease-renewal-interval-in-seconds=10
#jvm启动参数配置 spring.cloud.ipAddress 为自己本机ip可查看实例健康情况 测试环境可注释
eureka.instance.instance-id=${spring.cloud.ipAddress}:${server.port}
eureka.instance.status-page-url=http://${spring.cloud.ipAddress}:${server.port}/actuator/health

#redis
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=1000ms
#database
spring.datasource.url=jdbc:mysql://localhost:3306/auth?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#druid
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=30
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=30000
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.time-between-eviction-runs-millis=60000
#mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml
#actuator
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always